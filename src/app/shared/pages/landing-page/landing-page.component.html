<section class="container">
<div class="grid grid-nogutter surface-section text-800">
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center">
    <article>
      <span class="block text-6xl font-bold mb-1">Crea tus tareas</span>
      <div class="text-6xl text-primary font-bold mb-3">basadas en listas</div>
      <p class="mt-0 mb-4 text-700 line-height-4">Y ordena tu día a día sin ningún problema.
        <span class="text-primary font-bold font-italic">To-Do Tareas</span> es la aplicación que te ayuda a gestionar TO-DO lo que tienes que por hacer</p>

      <p-button
        pButton
        label="&nbsp; Crear mis tareas"
        type="button"
        class="mr-3 p-button-raised"
        icon="pi pi-check"
        [routerLink]="'/auth/login'"
      ></p-button>
    </article>
  </div>
  <div class="container-image col-12 md:col-6 overflow-hidden">
  </div>
</div>
</section>
