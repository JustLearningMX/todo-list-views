<div class="flex justify-content-center sm:mt-3 md:mt-5">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
      <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        [routerLink]="['/auth/register']"
      >
        !Crea una hoy!
      </a>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

      <div class="mb-4 row">
        <label
          for="email"
          class="block text-900 font-medium mb-2 col-sm-3 col-form-label"
        >
          Email
        </label>

        <div class="col-sm-9">
          <input
            id="email"
            type="text"
            placeholder="Correo electrónico"
            pInputText
            class="w-full mb-2"
            formControlName="email"
          >

          <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}"
            *ngIf="validatorService.isValidField(myForm, 'email')"
          >
            {{ validatorService.getFieldError(myForm, 'email')}}
          </span>

        </div>
      </div>

      <div class="mb-3 row">
        <label
          for="password"
          class="block text-900 font-medium mb-2 col-sm-3 col-form-label"
        >
          Contraseña
        </label>

        <div class="col-sm-9">
          <input
            id="password"
            type="password"
            placeholder="Contraseña"
            pInputText class="w-full mb-3"
            formControlName="password"
          >

          <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}"
                *ngIf="validatorService.isValidField(myForm, 'password')"
          >
            {{ validatorService.getFieldError(myForm, 'password')}}
          </span>
        </div>
      </div>

      <div class="flex align-items-center justify-content-between mb-2">
      </div>

      <button
        pButton
        label="Iniciar sesión"
        [icon]="isButtonDisabled ? 'pi pi-spin pi-spinner' : 'pi pi-user'"
        class="w-full"
        [disabled]="isButtonDisabled"
      ></button>
    </form>
  </div>
</div>
