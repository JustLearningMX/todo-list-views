<div
     class="container_lists_tasks p-2 rounded-lg shadow-lg"
>
  <div class="container_lists">

    <div class="px-1 py-2 md:px-5 lg:px-6">
      <p class="font-semibold text-2xl mb-1 lg:mb-3"> Mis listas </p>
    </div>

    <div *ngIf="isFetchingData" >
      <list-skeleton></list-skeleton>
    </div>

    <div *ngIf="!isFetchingData && listOfTasks.length <= 0" >
      <p class="font-semibold font-italic"> Sin listas creadas. </p>
    </div>

    <div *ngIf="!isFetchingData && listOfTasks.length > 0" >
      <list-grid></list-grid>
    </div>

    <div class="container_btnAddList px-1 py-2 md:px-5 lg:px-6">
      <modal-add-list></modal-add-list>
    </div>
  </div>

  <div class="container_btnAddTask px-1 py-2 md:px-5 lg:px-6">
    <modal-add-task></modal-add-task>
  </div>
</div>
