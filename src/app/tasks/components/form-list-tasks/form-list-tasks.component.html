<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div
    class="flex flex-column px-4 py-3 gap-3 md:px-8 md:py-5 md:gap-4"
  >
    <div class="inline-flex flex-column gap-2">
      <label for="listName" class="text-primary-50 font-semibold">Nombre</label>
      <input formControlName="name" pInputText id="listName" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
      <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}"
            *ngIf="validatorService.isValidField(myForm, 'name')"
      >
          {{ validatorService.getFieldError(myForm, 'name')}}
        </span>
    </div>
    <div class="inline-flex flex-column gap-2">
      <label for="listDescription" class="text-primary-50 font-semibold">Descripci√≥n</label>
      <input formControlName="description" pInputText id="listDescription" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
      <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}"
            *ngIf="validatorService.isValidField(myForm, 'description')"
      >
          {{ validatorService.getFieldError(myForm, 'description')}}
        </span>
    </div>
  </div>
  <div class="flex align-items-center px-4 py-3 gap-2 md:px-8 md:py-5 md:gap-4">
    <p-button
      label="Guardar"
      type="submit"
      [text]="true"
      styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"
    ></p-button>

    <p-button label="Cancelar" (click)="cancelDialog()" [text]="true"  styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"></p-button>
  </div>
</form>
