<p-button
  (click)="showDialog()"
  icon="pi pi-delete-left"
  [text]="true"
  [raised]="true"
  severity="danger"
>
</p-button>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column px-4 py-3 gap-2">
      <span class="font-bold text-900 md:text-2xl white-space-nowrap"> Proceda con precaución </span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
      <div
        class="flex flex-column px-4 py-3 gap-3 md:px-8 md:py-5 md:gap-4"
      >
        <p class="text-500">
          ¿Está seguro que desea eliminar la lista {{ listTasks.name }}?
        </p>
      </div>
      <div class="flex align-items-center px-4 py-3 gap-2 md:px-8 md:py-5 md:gap-4">
        <p-button
          label="Eliminar"
          (click)="delete()"
          [text]="true"
          styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"
        ></p-button>

        <p-button label="Cancelar" (click)="cancelDialog()" [text]="true"  styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"></p-button>
      </div>
  </ng-template>
  <ng-template pTemplate="footer">
  </ng-template>
</p-dialog>
