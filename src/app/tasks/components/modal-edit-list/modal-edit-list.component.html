<p-button
  (click)="showDialog()"
  icon="pi pi-file-edit"
  [text]="true"
  [raised]="true"
  severity="success"
>
</p-button>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>

  <ng-template pTemplate="header">
    <div class="flex flex-column px-4 py-3 gap-2">
      <span class="font-bold text-900 md:text-2xl white-space-nowrap">Modificar lista de tareas</span>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <form-list-tasks
      (onChangeModalVisibility)="cancelDialog($event)"
    >
<!--      [listOfTasksReq]="listTasks"-->
    </form-list-tasks>
  </ng-template>

  <ng-template pTemplate="footer">
  </ng-template>

</p-dialog>
